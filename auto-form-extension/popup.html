<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="big-content">
        <div id="content">
            <div id="default-part">
                <button id="changeColor">Click me</button>
                <pre id="result"></pre>
            </div>
            <div id="password-part">
                <label id="password-txt">Please set the password</label>
                <input
                    type="password"
                    id="password-input"
                    placeholder="type your password"
                />
                <br />
                <button id="set-password">Set password</button>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
