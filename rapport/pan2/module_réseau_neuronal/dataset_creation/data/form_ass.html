<form name="etudiant_userbundle_candidate" method="post" class="form-recherche-offres">
    <label>Votre logement</label>
    <div class="habillage">
        <select id="etudiant_userbundle_candidate_lotResidence" name="etudiant_userbundle_candidate[lotResidence]">
            <option value="0">Studio 18 m² - 650 €</option>
            <option value="1">T1 18 m² - 690 €</option>
        </select>
        <svg class="svg-inline--fa fa-caret-down fa-w-10" aria-hidden="true" data-prefix="fas" data-icon="caret-down"
            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="">
            <path fill="currentColor"
                d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
            </path>
        </svg><!-- <i class="fas fa-caret-down"></i> -->
    </div>
    <div class="cols select">
        <div>
            <label>Mois d'entrée</label>
            <div class="date skin-form">
                <select id="etudiant_userbundle_candidate_month" name="etudiant_userbundle_candidate[month]">
                    <option value="February 2022">Février 2022</option>
                    <option value="March 2022">Mars 2022</option>
                    <option value="April 2022">Avril 2022</option>
                    <option value="May 2022">Mai 2022</option>
                    <option value="June 2022">Juin 2022</option>
                    <option value="July 2022">Juillet 2022</option>
                    <option value="August 2022">Août 2022</option>
                    <option value="September 2022">Septembre 2022</option>
                    <option value="October 2022">Octobre 2022</option>
                    <option value="November 2022">Novembre 2022</option>
                    <option value="December 2022">Décembre 2022</option>
                    <option value="January 2023">Janvier 2023</option>
                    <option value="February 2023" disabled="">Février 2023</option>
                </select>
                <svg class="svg-inline--fa fa-caret-down fa-w-10" aria-hidden="true" data-prefix="fas"
                    data-icon="caret-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                    data-fa-i2svg="">
                    <path fill="currentColor"
                        d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
                    </path>
                </svg><!-- <i class="fas fa-caret-down"></i> -->
            </div>
        </div>
        <div>
            <label>Durée de location</label>
            <div class="date skin-form">
                <select id="etudiant_userbundle_candidate_duration" name="etudiant_userbundle_candidate[duration]"
                    class="form-recherche-offres">
                    <option value="1">1 mois</option>
                    <option value="2">2 mois</option>
                    <option value="3">3 mois</option>
                    <option value="4">4 mois</option>
                    <option value="5">5 mois</option>
                    <option value="6">6 mois</option>
                    <option value="7">7 mois</option>
                    <option value="8">8 mois</option>
                    <option value="9">9 mois</option>
                    <option value="10">10 mois</option>
                    <option value="11">11 mois</option>
                    <option value="12" selected="selected">1 an</option>
                    <option value="24">2 ans ou plus</option>
                </select>
                <svg class="svg-inline--fa fa-caret-down fa-w-10" aria-hidden="true" data-prefix="fas"
                    data-icon="caret-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                    data-fa-i2svg="">
                    <path fill="currentColor"
                        d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
                    </path>
                </svg><!-- <i class="fas fa-caret-down"></i> -->
            </div>
        </div>
    </div>
    <div class="cols">
        <div>
            <label>Prénom</label>
            <div>
                <input type="text" id="etudiant_userbundle_candidate_firstName"
                    name="etudiant_userbundle_candidate[firstName]" required="required">
            </div>
        </div>
        <div>
            <label>Nom</label>
            <div>
                <input type="text" id="etudiant_userbundle_candidate_lastName"
                    name="etudiant_userbundle_candidate[lastName]" required="required">
            </div>
        </div>
    </div>
    <label>Adresse E-mail</label>
    <div>
        <input type="email" id="etudiant_userbundle_candidate_email" name="etudiant_userbundle_candidate[email]"
            required="required">
    </div>
    <div class="cols">
        <div>
            <label>Statut</label>
            <div class="date skin-form">
                <select id="etudiant_userbundle_candidate_userStatus" name="etudiant_userbundle_candidate[userStatus]"
                    class="userStatus">
                    <option value="Étudiant avec garant">Étudiant avec garant</option>
                    <option value="Étudiant sans garant">Étudiant sans garant</option>
                    <option value="Stagiare">Stagiaire</option>
                    <option value="Salarié">Salarié</option>
                    <option value="Apprenti">Apprenti</option>
                    <option value="Autres">Autres</option>
                </select>
                <svg class="svg-inline--fa fa-caret-down fa-w-10" aria-hidden="true" data-prefix="fas"
                    data-icon="caret-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                    data-fa-i2svg="">
                    <path fill="currentColor"
                        d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
                    </path>
                </svg><!-- <i class="fas fa-caret-down"></i> -->
            </div>
        </div>
        <div>
            <label>Téléphone</label>
            <div>
                <input type="text" id="etudiant_userbundle_candidate_phone" name="etudiant_userbundle_candidate[phone]"
                    required="required">
            </div>
        </div>
    </div>
    <div class="cols">
        <div>
            <label>Revenus nets/mois (optionnel)</label>
            <div>
                <input type="number" id="etudiant_userbundle_candidate_salary"
                    name="etudiant_userbundle_candidate[salary]">
            </div>
        </div>
        <div>
            <label>Revenus garants nets/mois</label>
            <div>
                <input type="number" id="etudiant_userbundle_candidate_salaryGuarantor"
                    name="etudiant_userbundle_candidate[salaryGuarantor]">
            </div>
        </div>
    </div>
    <input type="submit" value="Candidater">
    <ul class="list-avantages">
        <li>Garantie du meilleur prix</li>
        <li>Service gratuit</li>
    </ul>
    <input type="hidden" id="etudiant_userbundle_candidate__token" name="etudiant_userbundle_candidate[_token]"
        value="GTLeSWx3ZkNG87P3G5odbFtCz8iBnCXSjcB5nbWvr_M">
</form>
